# application-template.properties for deployment

# Setup JDBC connection using environment variables
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}

# Setup database login credentials
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Specify the driver class (optional, as Spring Boot can auto-detect it)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# For stack trace error not to appear in responses
server.error.include-stacktrace=never

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# DataMate V2 Add-ons
# Gemini API
gemini.baseurl=https://generativelanguage.googleapis.com
googleai.api.key=${GOOGLEAI_API_KEY}

# Groq API
groq.api.url=https://api.groq.com
groq.api.key=${GROQ_API_KEY}

# OpenAI API
openai.api.url=https://api.openai.com
openai.api.key=${OPENAI_API_KEY}

